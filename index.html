<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Will You Be My Valentine darine ? üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .card {
            background: white;
            padding: 30px 20px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, font-size 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            font-size: 20px;
        }

        #noBtn {
            background-color: #ccc;
            color: #333;
            font-size: 18px;
        }

        #message {
            margin-top: 20px;
            font-size: 22px;
            color: #ff4d6d;
            display: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Will you be my Valentine? üíò</h1>
        <div class="buttons">
            <button id="yesBtn">Yes üíñ</button>
            <button id="noBtn">No üòÖ</button>
        </div>
        <div id="message">Yaaay! I love you ‚ù§Ô∏è</div>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const message = document.getElementById("message");

        let yesSize = 20; // starting font size for Yes button
        let noClicks = 0;

        noBtn.addEventListener("click", () => {
            noClicks++;
            yesSize += 10;
            yesBtn.style.fontSize = yesSize + "px";

            // After a few clicks, hide the No button
            if (noClicks >= 5) {
                noBtn.style.display = "none";
            }
        });

        yesBtn.addEventListener("click", () => {
            message.style.display = "block";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
        });
    </script>
</body>


</html>
